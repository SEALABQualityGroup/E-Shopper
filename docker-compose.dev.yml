version: '3'

services:
  config:
    build:
      context: ./config
    image: selabaq/config
  registration:
    build:
      context: ./registration
    image: selabaq/registration
    ports:
      - "1111:1111"
  gateway:
    build:
      context: ./gateway
    image: selabaq/gateway:sleuth
  accounts:
    build:
      context: ./accounts
    image: selabaq/accounts:sleuth
    depends_on:
      - "accounts-db"
  accounts-db:
    build:
      context: ./accounts-db
    image: selabaq/accounts-db
    volumes:
      - accounts-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  cart:
    build:
      context: ./cart
    image: selabaq/cart:sleuth
    depends_on:
      - "cart-db"
  cart-db:
    build:
      context: ./cart-db
    image: selabaq/cart-db
    volumes:
      - cart-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  categories:
    build:
      context: ./categories
    image: selabaq/categories:sleuth
    depends_on:
      - "categories-db"
  categories-db:
    build: 
      context: ./categories-db
    image: selabaq/categories-db
    volumes:
      - categories-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  items:
    build:
      context: ./items
    image: selabaq/items:sleuth
    depends_on:
      - "items-db"
  items-db:
    build:
      context: ./items-db
    image: selabaq/items-db
    volumes:
      - items-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  login:
    build:
      context: ./login
    image: selabaq/login:sleuth
    depends_on:
      - "login-db"
  login-db:
    build:
      context: ./login-db
    image: selabaq/login-db
    volumes:
      - login-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  order:
    build:
      context: ./order
    image: selabaq/order:sleuth
    depends_on:
      - "order-db"
  order-db:
    build:
      context: ./order-db
    image: selabaq/order-db
    volumes:
      - order-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1" 
  products:
    build:
      context: ./products
    image: selabaq/products:sleuth
    depends_on:
      - "products-db"
  products-db:
    build:
      context: ./products-db
    image: selabaq/products-db
    volumes:
      - products-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  wishlist:
    build:
      context: ./wishlist
    image: selabaq/wishlist:sleuth
    depends_on:
      - "wishlist-db"
  wishlist-db:
    build:
      context: ./wishlist-db
    image: selabaq/wishlist-db
    volumes:
      - wishlist-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "1"
  web:
    build:
      context: ./web
    image: selabaq/web:sleuth
  lb:
    image: dockercloud/haproxy
    links:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80

volumes:
  accounts-data:
  cart-data:
  categories-data:
  items-data:
  login-data:
  order-data:
  products-data:
  wishlist-data:
