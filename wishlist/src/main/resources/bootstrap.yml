# Spring properties
spring:
  application:
     name: wishlist-server  # Service registers under this name
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      retry:
        max-attempts: 300
        max-interval: 1000
      password: password
      username: user
  freemarker:
    enabled: false           # Ignore Eureka dashboard FreeMarker templates
  session:
    store-type: none
  zipkin:
    # Uncomment to send to zipkin, replacing 192.168.99.100 with your zipkin IP address
    baseUrl: http://zipkin:9411/
  sleuth:
    sampler:
      percentage: 1.0   

